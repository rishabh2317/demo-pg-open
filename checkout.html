<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Layer payment NODE.JS Kit</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="<%= data.remote_script %>"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
</head>
<style type="text/css">
	.main {
		margin-left:30px;
		font-family:Verdana, Geneva, sans-serif, serif;
	}
	.text {
		float:left;
		width:180px;
	}
	.dv {
		margin-bottom:5px;
	}
</style>
<body>
<div class="main">
	<div>
    	<img src="./images/logo.png" />
    </div>
    <br />
	<br />
	<div class="dv">
		<label>Transaction ID:</label><%= data.sample_data.mtx  %>
	</div>
	<div class="dv">
		<label>Full Name:</label><%= data.sample_data.name  %>
	</div>
	<div class="dv">
		<label>E-mail:</label><%= data.sample_data.email  %>
	</div>
	<div class="dv">
		<label>Mobile Number: </label><%= data.sample_data.contact_number  %>
	</div>
	<div class="dv">
		<label>Amount:</label><%= data.sample_data.currency  %>&nbsp;<%= data.sample_data.amount  %>
	</div>		
	<div class="dv">
		<input id="submit" name="submit" value="Pay" type="button" onclick="triggerLayer();">
	</div>	
	
	<form action="response.html" method="post" style="display: none" name="layer_payment_int_form">
		<input type="hidden" name="layer_pay_token_id" value="<%= tokenid %>">
		<input type="hidden" name="tranid" value="<%= data.sample_data.mtx %>">
		<input type="hidden" name="layer_order_amount" value="<%= amount %>">
		<input type="hidden" id="layer_payment_id" name="layer_payment_id" value="">
		<input type="hidden" id="fallback_url" name="fallback_url" value="">
		<input type="hidden" name="hash" value="<%= hash %>">
	</form>
	<script type="text/javascript">
		var layer_params = {payment_token_id:'<%= tokenid %>',accesskey:'<%= data.accesskey %>'};
	</script>
	<script type="text/javascript" src="layer_checkout.js"></script>
</div>
</body>
</html>
